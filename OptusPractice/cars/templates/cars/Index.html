{% extends "cars/layout.html" %}



{% block body %}


<!-----------------------------------------------Insert----form ------------------------------------------------------>
<div class="container">
<form method="post">
  <div class="form-group">
    <label >Name of Car</label>
    <input type="text" class="form-control" id="car" aria-describedby="emailHelp" placeholder="Enter Car Name" required>
    <small id="emailHelp" class="form-text text-muted">Your car information plus its beautiful picture will store in our database.</small>
  </div>
  <div class="form-group">
    <label >Color Of car</label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter the color of your car" required>
  </div>



<div class="custom-file">
    <input type="file" class="custom-file-input" id="customInput" required>
    <label class="custom-file-label" for="customInput">Choose Picture...</label>
</div>
     <button type="submit" class="btn btn-primary" style="margin-top:12px; text-align:center;">Submit</button>
</form>
</div>
<!---end--of----Insert----form---------------------------------------------------------------------------------------->



<!-----List----Of ----Object------------------------------------------------------------------------------------------>
<div class="container" style="margin-top:35px">
  <div class="row">
    <div class="col-sm-9">
      <div id="section1">
        <h1>Section 1</h1>
        <p>Try to scroll this section and look at the navigation list while scrolling!</p>
      </div>

    </div>
  </div>
</div>



<!-----end---of-----List---------------------------------------------------------------------------------------------->

{{ data }}
{% endblock %}
